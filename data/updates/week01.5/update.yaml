__You will be graded, in part, on the amount of "impact" you can achieve in this class. Here, impact is roughly the amount of value you are adding to people's lives times the number of people using your software at the end of the semester. How can you maximize that? What do you need to build?:__
- The best way we can maximize impact is by surveying and interviewing a large variety of migrants currently displaced in New Haven and Connecticut and estimate the change that we have brought to their lives through testimonials from them.
- We need to build a system that can collect data that applies to migrants within the state of Connecticut. How this data is displayed will be important, but the actual collection of all relevant data will help us get as much information to migrants as possible.
 
__Describe to us how the software will function. Try to phrase this in some kind of user narrative:__
- As a user, I can log in. I can see information about migration trends and responses to migration in my local area. I can see fellow users close to me and establish contact and communicate with them in real time.
- As a user any time I send a tweet with #nameOfApp and the information will be analyzed by our system. I can log in to my account and there will ultimately be three different views. The first view is just a profile with a newsfeed and alerts based on data collected that is relevant to your interests, background, and current location. 
- The second view is a map of the my local area (in this case, Connecticut) and maybe neighbouring states too) which graphically displays relevant information of a certain region to the refugees (e.g. the locals reception to refugees, state laws on refugees, areas to look for help)

 
__Describe to us the application architecture and technical choices needed to build that software. How is it divided between client and server? How do they communicate? How are you storing data? How will you manage, test, and deploy your code?:(For the MVP)__
- We will be using a web hosting service such as WordPress to host our website and Google Analytics to monitor site activity. Since there is no technical sophistication to the site yet, we do not need our own dedicated servers, as we are mostly collecting insights from a static page at this point.

__For what we currently envision the final app will be:__
- On the server side, we will be storing our user profiles, regional information and information relayed by tweets in databases. We may use a graph database such as Neo4j for storing users and their relationships and a document-based non relational database such as MongoDB for other data. 
- To facilitate direct communication between users, we will most likely use an XMPP messaging system
- The twitter feed would use twitter’s API and the feed would be updated periodically by querying the twitter database for tweets with the app’s hashtag
- Our aim, in the MVP, is to build a minimalist, mobile-first, user-friendly interface with design decisions being influenced by practical considerations such as bandwidth and data usage. When refugees register on our app, their information will be sent to the server-side, where it will be stored in the graph database. Any preferences that a user indicates in their profile, upon registering or even at any point later on, will also be stored on the server-side. 
- On the client side, they will also have the option to communicate with others in the local area, and this chat information will be stored on our servers as well.
- In order to overcome the language barrier, our content may need to be translated as well. To start, we can dynamically translate the page using Google translate based on the user’s specified language settings, and consider moving to a more reliable translation process in the future.