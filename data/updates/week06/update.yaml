__Secure Payments Online__
April suggested we use Shopify to ensure that whatever method of online payment method we use is secure. However, we found that even though Shopify will be helpful, it is only free for the first 14 days – after that, we will have to pay a monthly fee, which is not ideal, especially since we are just starting out. 
Instead of using Shopify, we found a similar e-commerce software, Django-Oscar, which is completely free. Oscar has to be coded into the the site, but it still provides a lot of functionality out of the box. In particular, because different designers will be entering different prices for their dresses, Oscar provides a dynamic pricing option that allows the price to be provided by an external service (i.e. the designers). We have decided to use this software, and we will be spending the next few days getting it to work. 