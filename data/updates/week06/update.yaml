As of last week, we had a sign-up page for customers that we had built using strikingly (justkapray.strikingly.com). We used this strikingly initially since it provided us with website templates that were easy to personalize according to our needs, which made it quick to build. Since this website only had a landing page and a sign-up form, it had limited functionality; we decided to code our own version of the website by using the strikingly template as a starting point. Currently, we have designed the landing page with functioning “shop now” and “sign-up” buttons

